
    <div class="row">
        <div class="col-md-12 text-right" style="background:#4cff00">צריך לשים לוגו</div>
    </div>


    <div >
        <br />
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle float-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                בחר רשימה
            </button>
            <div class="dropdown-menu text-right" aria-labelledby="dropdownMenuButton">
                <span class="dropdown-item">רשימת מועצת דתיות</span>
                <span class="dropdown-item">רשימת רבנים</span>
                <span class="dropdown-item">רשימת מחלקות נישואין</span>
            </div>
        </div>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">חפש</button>
        </form>
        <table st-table="councils" class="table table-striped table-bordered table-hover table-condensed text-right" dir="rtl">
            <thead>
                <tr>
                    <th ng-click="orderByMe('id')">קוד</th>
                    <th ng-click="orderByMe('name')">שם מועצה</th>
                    <th ng-click="orderByMe('status_id')">סטטוס</th>
                    <th ng-click="orderByMe('phone')">טלפון</th>
                    <th ng-click="orderByMe('fax')">פקס</th>
                    <th ng-click="orderByMe('address')">כתובת</th>
                    <th ng-click="orderByMe('postal_code')">מיקוד</th>
                    <th ng-click="orderByMe('email')">אימייל</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in councils | orderBy:myOrderBy">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.status_id}}</td>
                    <td>{{x.phone}}</td>
                    <td>{{x.fax}}</td>
                    <td>{{x.address}}</td>
                   <td>{{x.postal_code}}</td>
                    <td>{{x.email}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="councils" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

        <!--</button>-->

                <li ng-repeat="x in councils">{{ x.name }}</li>
            </ul>
            <input ng-model="addMe">
            <button ng-click="addItem()">Add</button>
        </div>-->
    </div>
