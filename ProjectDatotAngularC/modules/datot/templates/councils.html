    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">חפש</button>
    </form>
    <table st-table="councils" class="table table-striped table-bordered table-hover table-condensed text-right" dir="rtl">
        <thead class="font-weight-normal">
            <tr style="background:#dcdcdc">
                <td ng-click="orderByMe('id')">קוד</td>
                <td ng-click="orderByMe('name')">שם מועצה</td>
                <td ng-click="orderByMe('status_id')">סטטוס</td>
                <td ng-click="orderByMe('phone')">טלפון</td>
                <td ng-click="orderByMe('fax')">פקס</td>
                <td ng-click="orderByMe('address')">כתובת</td>
                <td ng-click="orderByMe('postal_code')">מיקוד</td>
                <td ng-click="orderByMe('email')">אימייל</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in councils | orderBy:myOrderBy">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.status_id}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.fax}}</td>
                <td>{{x.address}}</td>
                <td>{{x.postal_code}}</td>
                <td>{{x.email}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="councils" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
